language: android
android:
  components:
    - build-tools-26.0.2
    - android-26
    - android-14
    - android-15
    - android-24
    - android-25
    - build-tools-27.0.3
    - cmake-3.6.4111459
    - lldb-3.0
    - ndk-bundle
    - patcher-v4
    - platform-tools
    - tools
  extras:
    - android-m2repository
    - google-m2repository
    - m2repository-com-android-support-constraint-constraint-layout-solver-1.0.2
    - m2repository-com-android-support-constraint-constraint-layout-1.0.2
before_install:
  - yes | sdkmanager "platforms;android-27"
  - yes | sdkmanager "ndk-bundle"
  - yes | sdkmanager "patcher;v4"
  - yes | sdkmanager "cmake;3.6.4111459"
  - yes | sdkmanager "lldb;3.0"
script:
  - chmod +x ./gradlew
  - cp ci.local.properties local.properties
  - ./gradlew build connectedCheck
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache